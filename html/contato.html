    <body class="contato">
        <header>
            <h1>Império das Letras</h1>
            <nav>
                <b><a href="../index.html">Página Inicial</a></b>
                <b><a href="detalhes.html">Detalhes</a></b>

            </nav>
        </header>
        <section class="contatos" id="direction">
            <article class="whats">
            <h3 class="formu">Formulário de Contatos</h3>
                <form action="/processador_dados" method="post">
                    <label for="nome"><b>Nome:</b></label><br>
                    <input type="text" id="nome" name="nome" required><br><br>

                    <label for="email"><b>E-mail:</b></label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="assunto"><b>Assunto:</b></label><br>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione um assunto</option>
                        <option value="suporte">Conversar</option>
                        <option value="vendas">Fofoca</option>
                        <option value="feedback">Vôlei</option>
                        <option value="outros">Outros</option>
                    </select><br><br>

                    <label for="mensagem"><b>Mensagem:</b></label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

                    <button type="submit"><b>Enviar</b></button>
                </form>
            </article>
        </section>
        <section class="imagemultima">
            <p class="frase">A leitura que transforma</p>

            <a href="../index.html" class="botao">Sair</a>
